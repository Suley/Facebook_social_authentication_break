<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
{% include 'img_tem/header.html' %}

<div class="container">
    <h1>基于深度学习的社交认证攻击系统</h1>

    <div class="panel panel-info">
        <div class="panel-heading">
            预训练
        </div>
        <div class="panel-body">
            <ul>
                <li>
                    <button class="btn btn-sm btn-info" id="btn_train_face_recognition">训练face_recognition</button>
                </li>
                <li><a href="#">训练Lenet-5模型</a></li>
                <li><a href="#">读取Inception模型的参数，使用triplet_loss为数据集建模</a></li>
            </ul>
        </div>
    </div>
    <p>所有图片建模参数已经存储到数据库，方便下次调用</p>

    <div class="panel-success">
        <div class="panel-heading">
            预测图片1-原生face_recognition预测
        </div>
        <div class="panel-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="img">
                <button type="submit">上传</button>
            </form>
        </div>
    </div>

    <div class="panel-success">
        <div class="panel-heading">
            预测图片2-备选项face_recognition预测
        </div>
        <div class="panel-body">
            <form method="POST" enctype="multipart/form-data" action="/face_verify/">
                {% csrf_token %}
                <input type="file" name="img">
                <button type="submit">上传</button>
            </form>
        </div>
    </div>

</div>


</body>
</html>
 <script type="text/javascript" src="../../static/js/jquery.min.js"></script>

<script>

     $("#btn_train_face_recognition").click(function () {
        var url = "/train_face_recognition";
        {#var id = $(this).attr('movieid');#}
        {#var data = {'id': id};#}
         data = null;
        var success = function (data) {
            alert(data);
        };
        $.get(url, data, success, "html");

    });
</script>
